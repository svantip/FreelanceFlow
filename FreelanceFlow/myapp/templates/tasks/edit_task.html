{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white shadow rounded-lg">
  <h1 class="text-xl font-bold mb-4">Edit Task</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button
      type="submit"
      class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-700"
    >
      Save Changes
    </button>
  </form>
</div>
{% endblock %}
